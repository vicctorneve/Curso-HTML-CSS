<!DOCTYPE html>
<html lang="pr-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Tabela 02 Desafio</title>
   <style>
      table{
         width: 300px;
      }
      td{
         text-align: center;
         padding: 10px;
         border: 1px solid black;
      }
      
   </style>
</head>
<body>
   <table>
      <tr> <!--Linha 1-->
         <td colspan="4">A</td>
         <td rowspan="4">B</td>
      </tr>
      <tr> <!--Linha 2-->
         <td rowspan="4">C</td>
         <td>D</td>
         <td>E</td>
         <td>F</td>
      </tr>
      <tr> <!--Linha 3-->
         <td>G</td>
         <td>H</td>
         <td>I</td>
      </tr>
      <tr> <!--Linha 4-->
         <td>J</td>
         <td>L</td>
         <td>M</td>
      </tr>
      <tr> <!--Linha 5-->
         <td colspan="4">N</td>
      </tr>
   </table>
</body>
</html>
