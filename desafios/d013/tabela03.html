<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>TABELA 3</title>
   <style>
      table{
         width: 300px;
         
      }
      td{
         padding: 10px;
         border: 1px solid black;
      }
   </style>
</head>
<body>
   <table>
      <tr> <!--LINHA 1-->
         <td colspan="4">1</td>
         <td rowspan="4">2</td>
      </tr>
      <tr> <!--LINHA 2-->
         <td rowspan="4">4</td>
         <td colspan="2">5</td>
         <td rowspan="2">6</td>
      </tr>
      <tr> <!--LINHA 3--> 
         <td rowspan="2">7</td>
         <td>9</td>
      </tr>
      <tr> <!--LINHA 4-->
         <td colspan="2">8</td>
      </tr>
      <tr> <!--LINHA 5-->
         <td colspan="4">3</td>
      </tr>
   </table>
   <a href="">lorem</a> 
</body>
</html>
