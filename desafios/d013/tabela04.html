<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      table{
         border-collapse: collapse;
         width: 300px;
      }
      caption{
         font-size: 1.3em;
         font-weight: bold;
         padding: 10px;
      }
      td,th{
         padding: 10px;
         border: 1px solid gray;
         white-space: nowrap;
      }
      thead{
         background-color: greenyellow;
      }
   </style>
</head>
<body>
   <table>
      <caption>
         Filmes Favoritos
      </caption>
      <thead>
         <tr> <!--LINHA 1-->
            <th scope="col"> Grupos </td>
            <th scope="col"> Nomes</td>
            <th colspan="3" scope="colgroup">Filmes</td>
         </tr>
      </thead>

      </tr>

         <td>Claudia Melo</td>

         <td>Big Hero</td>

         <td>Star Wars 5</td>

      </tr>
   </table>
</body>
</html>
