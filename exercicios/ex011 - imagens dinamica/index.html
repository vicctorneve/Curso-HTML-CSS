<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <H1>Imagem Dinâmica</H1>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt=" Foto grande">
    </picture>
    <h1>Reproduzindo audio</h1>
    <audio src="midia/som1.mp3" controls></audio>
    <!--MP3 WAV OGG-->
    <br>
    <audio preload="metadata" controls>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.mp3" type="audio/ogg">
        <source src="midia/guanacast-33.mp3" type="wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio, <a href="midia/guanacast-33.mp3">clique aqui</a> para baixar o arquvio MP3</p>
    </audio> 
    <h1>Videos</h1>
      
</body>
</html>
