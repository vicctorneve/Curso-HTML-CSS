<!DOCTYPE html>
<html lang="pr-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Tabelas</title>
   <style>
      table{
         border-collapse: collapse;
         width: 300px;
      }
      td{
         padding: 10px;
         border: 1px black solid;
      }
   </style>
</head>
<body>
   <h1>Mescalgem de celulas</h1>
   <table>
      <tr> <!--Linha 1-->
         <td>A</td>
         <td>B</td>
         <td>C</td>
      </tr>
      <tr> <!--Linha 2-->
         <td>D</td>
         <td>E</td>
         <td>F</td>
      </tr>
      <tr> <!--Linha 3-->
         <td>G</td>
         <td>H</td>
         <td>I</td>
      </tr>
      <tr> <!--Linha 4-->
         <td>J</td>
         <td>K</td>
         <td>L</td>
      </tr>
   </table>
</body>
</html>
