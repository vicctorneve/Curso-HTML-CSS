<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Inserindo videos hospedado localmente</h1>
    <video width="300" poster="imagens/capa.jpg" controls>
        <source src="midia/mru-video.webm.webm" type="video/webm">
        <source src="midia/meu-video.m4v.m4v" type="video/mp4">
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
    </video>
    <h1>Inserindo video do youtube</h1>
    <h2>não Responsivel</h2>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/2S4qGKmzBJE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h2>Responsivel</h2>
    <div style="padding:55.25% 0 0 0;position:relative">
        
        <iframe src="https://www.youtube.com/embed/2S4qGKmzBJE" style="position:absolute;top:0;left:0;width:70%;height:70%;" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    </div>

    <h1>Videos do vimeo</h1>

    <h2>responsive</h2>
    <div style="padding:55.25% 0 0 0;position:relative">
        <iframe src="https://player.vimeo.com/video/330207644?h=6a9e658aaf&color=ff9933&portrait=0" style="position:absolute;top:0;left:0;width:70%;height:70%;" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    </div>
    <script src="https://player.vimeo.com/api/player.js"></script> 

    <h2>não responsivel</h2>

    <iframe src="https://player.vimeo.com/video/330207644?h=6a9e658aaf&color=ff9933&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</html>
